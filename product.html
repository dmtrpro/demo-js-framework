<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Продвинутый курс JavaScript</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/base/BaseView.js"></script>
    <script src="js/base/BaseCollection.js"></script>
    <script src="js/menu/MenuItem.js"></script>
    <script src="js/menu/Menu.js"></script>
    <script src="js/menu/Submenu.js"></script>
    <script src="js/product/SingleProduct.js"></script>
  </head>
  <body>
    <section class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mt-3"><a class="navbar-brand" href="index.html">Магазин</a>
        <div class="collapse navbar-collapse" id="shop-menu"></div>
        <form class="form-inline my-2 my-md-0">
          <input class="form-control" placeholder="Поиск" aria-label="Search" type="text">
        </form>
      </nav>
      <div id="app">
        <hr class="m-2">
        <article class="page single-product row" id="product">
          <div class="col-md-4" id="product-image"><a href="#" target="_blank"><img class="img-fluid" src="" alt="Изображение" width="350"></a></div>
          <div class="product__info col-md-8">
            <h1 id="product-title"></h1>
            <p id="product-price"></p>
            <input class="product-cart" type="button" value="Купить">
            <section>
              <h2>Описание товара</h2>
              <p id="product-excerpt"></p>
            </section>
          </div>
          <section class="col-md-12 mt-4" id="description">
            <h2>Подробное описание товара</h2>
            <p class="page-content" id="product-content"></p>
          </section>
        </article>
      </div>
    </section>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
